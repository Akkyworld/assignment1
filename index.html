<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form -->
        <form id="studentForm">
            <h2>Student Information</h2>
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="idNo" placeholder="Enter ID Number" required>
            <input type="text" id="course" placeholder="Enter Course" required>
            <input type="file" id="photo" accept="image/*" required>
            <button type="submit">Generate ID Card</button>
        </form>

        <!-- ID Card -->
        <div class="id-card" id="idCard">
            <img id="cardPhoto" src="" alt="Student Photo">
            <h2 id="cardName"></h2>
            <p>ID No: <span id="cardID"></span></p>
            <p>Course: <span id="cardCourse"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
